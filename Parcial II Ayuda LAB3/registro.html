<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./Dependecias/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Dependecias/bootstrapValidator/dist/css/bootstrapValidator.min.css">
    <script src="./Dependecias/jquery/dist/jquery.min.js"></script>
    <script src="./Dependecias/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./Dependecias/bootstrapValidator/dist/js/bootstrapValidator.min.js"></script>
    <script src="./FRONTEND/registroValidation.js"></script>
    <script src="./FRONTEND/registro.js"></script>
    <style>

        #content{
            position: absolute;
            height: 100vh;
        }

        #content > div:nth-child(2){
            background-color: lightgrey;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-30%, -50%);
            margin: 0;
        }

        label{
            margin-top: 5px;
        }

        .inputGroupContainer{
            padding: 0;
            margin-bottom: 15px;
        }

        #msg{
            padding-left: 35%;
        }

    </style>
    <title>Registro</title>
</head>
<body>
    <div class="container alert hidden" id="alert">
        <span id="msg"></span>
    </div>
    <div class="container" id="content">
        <div class="col-md-2 col-sm-3 col-xs-3"></div>
        <div class="col-md-7 col-sm-6 col-xs-5">
            <p class="h2 text-uppercase">registro</p>
            <form id="registroForm" class="well">
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="apellido" class="control-label">Apellido</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="apellido" id="apellido" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2 text-justify">
                            <label for="nombre" class="control-label">Nombre</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="mail" class="control-label">E-mail</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                                <input type="email" name="mail" id="mail" class="form-control">
                            </div>
                        </div>
                    </div>
                    </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2 text-justify">
                            <label for="perfil" class="control-label">Perfil</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-option-horizontal"></i></span>
                                <select name="perfil" id="perfil" class="form-control">
                                    <option value="empleado">empleado</option>
                                    <option value="encargado">encargado</option>
                                    <option value="propietario">propietario</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2 text-justify">
                            <label for="foto" class="control-label">Foto</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-camera"></i></span>
                                <input type="file" name="foto" id="foto" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2 text-justify">
                            <label for="password" class="control-label">Clave</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2 text-justify">
                            <label for="confirm" class="control-label">Confirmar</label>
                        </div>
                        <div class="col-md-10 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input type="password" name="confirm" id="confirm" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-block btn-primary" id="btnEnviar">Enviar</button>
                    </div>
                    <div class="col-sm-6">
                        <button type="reset" class="btn btn-block btn-warning">Limpiar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-sm-3 col-xs-4"></div>
    </div>
</body>
</html>
