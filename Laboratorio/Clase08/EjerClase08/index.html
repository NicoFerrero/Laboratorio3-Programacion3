<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SUBIR ARCHIVOS -- CON AJAX --</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <script src="ejemplo.js"></script>
</head>

<body style="background-color:teal">
  <div class="container" style="background-color:darkgoldenrod">
    <br>
    <h2>AJAX - Archivos</h2>
    <br>
    <div class="row responsive-utilities-test visible-on">

      <table class="table table" style="width:90%">
        <tr>
          <td style="width:50%">
            <table class="table table-hover" style="background-color:darksalmon">
              <tr>
                <td><input type="file" id="foto" style="color:blue" /></td>
              </tr>
              <tr>
                <td><input type="text" name="legajo" id="legajo" placeholder="legajo"></td>
              </tr>
              <tr>
                <td><input type="text" name="nombre" id="nombre" placeholder="nombre"></td>
              </tr>
              <tr>
                <td><input type="button" value="Agregar" class="btn btn-success" onclick="SubirFoto()" id="agregar"/></td>
              </tr>
              <tr>
                <td><input type="button" value="Mostrar Tabla" class="btn btn-success" onclick="MostrarLista()"/></td>
              </tr>
            </table>
          </td>
          <td>
            <div class="" style="background-color:lavenderblush;">
              <table border="1" style="width:100%">
                <tr>
                  <td style="text-align:center">
                    <img id="imgFoto" src="./BACKEND/usr_default.jpg" width="225px" height="225px" />
                  </td>
              </table>
            </div>
          </td>
        </tr>
        <tr>
          <td colspan="2"><div id="tabla"></div></td>
        </tr>
      </table>

    </div>

  </div>
</body>

</html>
